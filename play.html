<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreated Animation</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .frame {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .frame-1 {
            background: linear-gradient(45deg, #ff0000, #ff7300);
        }

        .frame-2 {
            background: linear-gradient(45deg, #007bff, #00ff94);
        }

        .frame-3 {
            background: linear-gradient(45deg, #4b0082, #9400d3);
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
        }

        .subtitle {
            font-size: 2rem;
        }

        .cta {
            font-size: 1.5rem;
            background: #fff;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .circle {
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            margin: 2rem auto;
            animation: grow 2s infinite alternate;
        }

        /* Final Screen */
        .final-screen {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes grow {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Frame 1 -->
        <div class="frame frame-1">
            <h1 class="title">Welcome to the Show</h1>
        </div>

        <!-- Frame 2 -->
        <div class="frame frame-2">
            <p class="subtitle">Amazing Things Await</p>
        </div>

        <!-- Frame 3 -->
        <div class="frame frame-3">
            <div class="circle"></div>
            <p class="cta" onclick="showFinalScreen()">Let's Get Started</p>
        </div>

        <!-- Final Screen -->
        <div class="final-screen">
            <h1>Thank You for Watching!</h1>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const frames = document.querySelectorAll(".frame");

            // Sequentially display Frame 1 and Frame 2
            let delay = 0;
            for (let i = 0; i < frames.length - 1; i++) {
                setTimeout(() => {
                    frames[i].style.display = "flex";
                    frames[i].style.animation = "fadeIn 2s ease-in-out";
                }, delay);
                delay += 3000; // Adjust timing for each frame
            }

            // Ensure Frame 3 stays visible until the button is clicked
            setTimeout(() => {
                frames[2].style.display = "flex";
                frames[2].style.animation = "fadeIn 2s ease-in-out";
            }, delay);
        });

        function showFinalScreen() {
            // Hide Frame 3
            const frame3 = document.querySelector(".frame-3");
            frame3.style.display = "none";

            // Show the final screen
            const finalScreen = document.querySelector(".final-screen");
            finalScreen.style.display = "flex";
            finalScreen.style.animation = "fadeIn 2s ease-in-out";
        }
    </script>
</body>
</html>
